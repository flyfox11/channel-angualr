<body style="background-color: #707070">

<div class="container" style="width: 600px">
    <div class="card card-user">
        <div class="image">
            <img src="/images/background.jpg" alt="..."/>
        </div>
        <div class="content">
            <div class="author">
                <img class="avatar border-white" src="/images/faces/face.jpg" alt="..."/>
                <h4 class="title">渠道管理子系统登录<br/>
                    <a href="#">
                        <small>@nuoyuan.com.cn</small>
                    </a>
                </h4>
            </div>
            <br>

            <form id="defaultForm" method="post" class="form-horizontal" action="/doLogin"
                  style="width: 400px;margin-left: 75px">
                <div class="form-group">
                    <div class="col-lg-12">
                        <input type="text" class="form-control" id="userName"  name="cname"
                               placeholder="用户名"/>
                        <span class="help-block" id="userNameMessage"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <input type="password" class="form-control" id="password" name="cpwd" placeholder="密码"/>
                        <span class="help-block passwordMessage"/>
                    </div>
                </div>
                <div class="col-lg-12">
                    <input type="text" name="smscode" id="code_input" class="form-control " placeholder="请输入图片验证码"
                           autocomplete="off"
                           oninput="if(value.length>4)value=value.slice(0,4)" style="width: 140px;height: 44px;">
                    <div id="VerifyCode"
                         style="width: 180px;height: 44px;position: relative;bottom: 44px;left: 172px;">
                    </div>
                </div>
                <div class="form-group text-center">
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" id="loginbtn">登录</button>
                    </div>
                    <br>
                </div>
                <div class="md-form text-center">
                    <span class="text-danger"></span>
                </div>
            </form>
        </div>
        <hr>
        <!--<div class="text-center">-->

        <!--</div>-->
        <!--</div>-->
    </div>
</div>
</body>

{% if error %}
<script>
        jDialog.dialog({
            title: '{{ error.title }}',
            content: '{{ error.content }}',
            buttons: [
                {
                    type: 'highlight',
                    text: '确定',
                    handler: function (button, dialog) {
                        dialog.close();
                    }
                }
            ]
        });
</script>
{% endif %}
