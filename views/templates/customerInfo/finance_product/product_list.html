<div class="row" >
    <div style="padding-left:14px;">
        <button type="button" class="btn btn-success btn-sm" ng-click="action.addRow()"><span
                class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
        <button type="button" class="btn btn-success btn-sm"  ng-click="action.updateRow()"><span
                class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>
        <button type="button" class="btn btn-success btn-sm" ng-click="action.deleteRow()"><span
                class="glyphicon glyphicon-minus" aria-hidden="true" ></span>删除
        </button>
    </div>
</div>
<div class="card">
    <div class="card-header" data-background-color="green">
        <h4 class="title"><strong>融资产品列表</strong></h4>
    </div>
    <div class="card-content table-responsive">
        <table class="table table-striped table-hover table-condensed table-bordered">
            <thead class="text-primary">
            <tr>
                <th>申请人</th>
                <th>申请融资金额</th>
                <th>融资期限</th>
                <th>授信期限</th>
                <th>还款方式</th>
                <th>综合费率</th>
                <th>业务调查人</th>
            </tr>
            </thead>
            <tbody>

            <tr ng-repeat="info in data.Infos" ng-class="{'tabalTrActive':data.selectedRowIndex==$index}" ng-click="action.selectRow($index)">

                <td>{$info.applyer_name$}</td>
                <td>{$info.apply_amt$}</td>
                <td>{$info.loan_period$}</td>
                <td>{$info.credit_period$}</td>
                <td>{$info.repayment$}</td>
                <td>{$info.rates$}</td>
                <td>{$info.investigator$}</td>
            </tr>
            <tr ng-show="data.Infos.length==0">

                <td colspan="7">暂无数据</td>

            </tr>
            </tbody>

        </table>
        <!-- 页码 -->
        <footer class="footer_pagination text-right" ng-if="data.total_pages >= 1">
            <ul uib-pagination ng-model="data.current_page" max-size="6" total-items="data.total_items"
                items-per-page="10" num-pages="data.total_pages" class="pagination-sm"
                ng-change="action.getDataByPage()"  boundary-links="true" boundary-link-numbers="true" previous-text="上一页"
                next-text="下一页" first-text="首页" last-text="尾页"></ul>
        </footer>
    </div>

</div>
