<!--------------------------------- 股权结构 列表 ------------------------------->

<div class="row" >
    <div style="padding-left:14px;">
        <button type="button" class="btn btn-success btn-sm" ng-click="action.addRow(true)"><span
                class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
        <button type="button" class="btn btn-success btn-sm"  ng-click="action.updateRow(true)"><span
                class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>
        <button type="button" class="btn btn-success btn-sm" ng-click="action.deleteRow(true)"><span
                class="glyphicon glyphicon-minus" aria-hidden="true" ></span>删除
        </button>
        <button type="button" class="btn btn-success btn-sm" ng-click="action.back()"><span
                class="glyphicon glyphicon-repeat" aria-hidden="true" ></span>返回企业概况列表
        </button>
    </div>
</div>
<div class="card">
    <div class="card-header" data-background-color="green">
        <h4 class="title"><strong>股权结构列表</strong></h4>
    </div>
    <div class="card-content table-responsive">
        <table class="table table-striped table-hover table-condensed table-bordered">
            <thead class="text-primary">
            <tr>
                <th>股东名称</th>
                <th>认缴出资额（万元）</th>
                <th>出资比例</th>
                <th>出资日期</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="info in data.Lists" ng-class="{'tabalTrActive':data.selectedRowIndex==$index}" ng-click="action.selectRow($index)">
                    <td>{$info.name$}</td>
                    <td>{$info.amt$}</td>
                    <td>{$info.funded_ratio$}</td>
                    <td>{$info.condate$}</td>

                </tr>
                <tr ng-show="data.Lists.length==0">
                    <td colspan="4">暂无数据</td>
                </tr>
            </tbody>
        </table>
        <footer class="footer_pagination text-right" ng-if="data.total_pages1 >= 1">
            <ul uib-pagination ng-model="data.current_page1" max-size="6" total-items="data.total_items1"
                items-per-page="10" num-pages="data.total_pages1" class="pagination-sm"
                ng-change="action.getDataByPage(true)"  boundary-links="true" boundary-link-numbers="true" previous-text="上一页"
                next-text="下一页" first-text="首页" last-text="尾页"></ul>
        </footer>
    </div>
</div>
